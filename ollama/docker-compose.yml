services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - /srv/toshiba/data/ollama:/root/.ollama
    networks:
      - ollama_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  ollama-pull-qwen:
    image: ollama/ollama:latest
    container_name: ollama-pull-qwen
    restart: "no"
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: ["ollama", "pull", "qwen2.5:1.5b"]
    volumes:
      - /srv/toshiba/data/ollama:/root/.ollama
    networks:
      - ollama_network

  ollama-pull-translategemma:
    image: ollama/ollama:latest
    container_name: ollama-pull-translategemma
    restart: "no"
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: ["ollama", "pull", "translategemma"]
    volumes:
      - /srv/toshiba/data/ollama:/root/.ollama
    networks:
      - ollama_network

networks:
  ollama_network:
    external: true
